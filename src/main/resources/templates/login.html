<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot First Try</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <link th:href="@{css/popuo-box.css}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css" media="all">
<!--    <link th:href="@{webjars/bootstrap/4.3.0/css/bootstrap.min.css}" rel="stylesheet">-->
<!--    <script th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>-->
<!--    <script th:src="@{webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>-->
</head>
<body>
    <h1 th:text="#{login.tip2}"></h1>
    <div class="w3layoutscontaineragileits">
        <h2 th:text="#{login.tip}"></h2>
        <form th:action="@{/logined}" method="post">
            <input type="text" name="Username" th:placeholder="#{login.username}" required>
            <input type="password" name="Password" th:placeholder="#{login.passowrd}" required>
            <ul class="agileinfotickwthree">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1" th:text="#{login.rember}"><span></span></label>
                    <a href="#" th:text="#{login.tip4}"></a>
                </li>
            </ul>
            <div class="aitssendbuttonw3ls">
                <input type="submit" th:value="#{login.btn}"/>
                <br>
                <br>
                <a style="align-content: center;color: white" class="w3_play_icon1" href="#small-dialog1" th:text="#{login.tip3}"></a>
                <div class="clear"></div>
                <br>
                <a th:href="@{/(l='zh_CN')}" style="font-size: 16px;color: white">中文</a>
                <br>
                <br>
                <a th:href="@{/(l='en_US')}" style="font-size: 16px;color:white">English</a>
            </div>
            <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </form>
    </div>

    <!-- for register popup -->
    <div id="small-dialog1" class="mfp-hide">
        <div class="contact-form1">
            <div class="contact-w3-agileits">
                <h3>注册表单</h3>
                <form>
                    <div class="form-sub-w3ls">
                        <input placeholder="User Name"  type="text" required id="username">
<!--                        <div class="icon-agile">-->
<!--                            <i class="fa fa-user" aria-hidden="true"></i>-->
<!--                        </div>-->
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Password"  type="password" required id="password">
<!--                        <div class="icon-agile">-->
<!--                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>-->
<!--                        </div>-->
                    </div>
                    <div class="submit-w3l">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- //for register popup -->
<!--登录信息模态框-->
    <script t th:src="@{js/jquery-2.1.4.min.js}" type="text/javascript"></script>

    <!-- pop-up-box-js-file -->
    <script th:src="@{js/jquery.magnific-popup.js}" type="text/javascript"></script>
    <!--//pop-up-box-js-file -->
    <script>
        $(document).ready(function () {
            $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });
        });


        function register() {
            alert($("#username").valueOf())
            $.ajax({
                url:"/register",
                type:"POST",
                cache: false,
                data:{
                  username:$("#username").value,
                  password:$("#password").value
                },
                success:function (datas) {
                    alert(datas);
                 }
            })
        }
    </script>
</body>
</html>
